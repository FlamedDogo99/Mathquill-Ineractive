<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="manifest.webmanifest">
  <script async src="https://cdn.jsdelivr.net/npm/pwacompat" crossorigin="anonymous"></script>
  <link rel="icon" sizes="512x512" href="images/icon.png">

  <title>Mathquill Editor</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/mathquill.min.js"></script>
  <link href="css/mathquill.css" rel="stylesheet">
  <style>
    @media print {
      .printDisable {
        display: none !important;
      }
      .mq-editable-field, .mq-math-mode .mq-editable-field {
        border: 0px !important;
      }
    }
  </style>
</head>
<body>
  <p class="printDisable">Mathquill:</p>
  <a class="printDisable" id="undo" href="#">Undo</a>
  <a class="printDisable" id="redo" href="#">Redo</a>
  <a class="printDisable" id="copy" href="#">Copy</a>
  <a class="printDisable" id="paste" href="#">Paste</a>

  <span id="math-field" style="margin: 0px; padding: 4px; width: 100vw;-webkit-touch-callout:none;-ms-touch-action: none;touch-action: none;"></span>
  <div class="printDisable">
    LaTeX Output:<br>
    <textarea id="latex-output" style="width: 100vw; padding: 4px;"></textarea>
  </div>
  <script src="js/extension.min.js"></script>
</body>
</html>
